
<div class="category" >
    <h2>Categories</h2>

    <ul *ngFor ="let category of categories" style=" border: 2px solid pink;box-shadow: 2px 2px 2px 2px grey;height: 200px;width: 400px;padding-top: 5%;">
       
        <li >
            {{category.CategoryId}}
        </li>
        <li >
            {{category.name}}
        </li>
        
        
    </ul>
</div>
